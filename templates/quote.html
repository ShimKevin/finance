{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2 class="mb-4">Get Stock Quote</h2>

    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter stock symbol (e.g. AAPL)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>

    {% if quote %}
        <div class="alert alert-info mt-4" role="alert">
            <strong>{{ quote["name"] }}</strong> ({{ quote["symbol"] }}) is currently priced at
            <strong>{{ quote["price"] | usd }}</strong>.
        </div>
    {% endif %}
{% endblock %}
