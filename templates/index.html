{% extends "layout.html" %}

{% block title %}Portfolio{% endblock %}

{% block main %}
<h2>Your Portfolio</h2>
<table class="table">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in holdings %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.shares }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.total }}</td>
        </tr>
        {% endfor %}
        <tr class="table-info">
            <td colspan="3">Cash</td>
            <td>{{ cash }}</td>
        </tr>
        <tr class="table-success">
            <td colspan="3"><strong>Grand Total</strong></td>
            <td><strong>{{ total }}</strong></td>
        </tr>
    </tbody>
</table>
{% endblock %}
